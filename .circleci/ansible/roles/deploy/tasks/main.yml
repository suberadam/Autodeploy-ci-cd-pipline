---
- name: 'Create directory'
  file:
    path: /home/ubuntu/backend
    state: directory

- name: 'Copy backend tar.gz file and unzip it'
  become: yes
  unarchive:
    src: backend.tar.gz
    dest: /home/ubuntu

- name: 'Start backend'
  become: true
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start
    pm2 ls